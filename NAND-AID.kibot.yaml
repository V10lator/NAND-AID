kibot:
  version: 1

outputs:
  - name: 'excellon'
    comment: 'Create driling instructions.'
    type: 'excellon'
    dir: 'gerber'
    options:
      map:
        output: '%f-%i%I%v.%x'
        type: 'gerber'
      metric_units: false
      minimal_header: false
      mirror_y_axis: false
      output: '%f-%i%I%v.%x'
      pth_and_npth_single_file: false
      route_mode_for_oval_holes: true
      zeros_format: 'DECIMAL_FORMAT'
  - name: 'gerber'
    comment: 'Create main fabrication (except drilling) instructions.'
    type: 'gerber'
    dir: 'gerber'
    options:
      create_gerber_job_file: true
      disable_aperture_macros: false
      exclude_edge_layer: false
      gerber_job_file: '%f-%i%I%v.%x'
      gerber_precision: 4.6
      sketch_pad_line_width: 0.1
      subtract_mask_from_silk: false
      tent_vias: true
      use_gerber_net_attributes: true
      use_gerber_x2_attributes: true
      use_protel_extensions: false
    layers: 'selected'

  - name: 'pcbdraw top'
    comment: 'Create a 2D PNG image (top).'
    type: 'pcbdraw'
    dir: 'img'
    options:
      add_to_variant: false
      bottom: false
      dpi: 1200
      format: 'png'
      margin:
        bottom: 0
        left: 0
        right: 0
        top: 0
      outline_width: 0.1
      show_components: none
      show_solderpaste: false
      size_detection: 'kicad_edge'
      style:
        board: '#208b47'
        clad: '#240d00'
        copper: '#285e3a'
        highlight_on_top: false
        highlight_padding: 1.5
        highlight_style: 'stroke:none;fill:#ff0000;opacity:0.5;'
        outline: '#000000'
        pads: '#8b898c'
        silk: '#d5dce4'
        vcut: '#bf2600'
      warnings: 'visible'
  - name: 'pcbdraw bottom'
    comment: 'Create a 2D PNG image (bottom).'
    type: 'pcbdraw'
    dir: 'img'
    options:
      add_to_variant: false
      bottom: true
      dpi: 1200
      format: 'png'
      margin:
        bottom: 0
        left: 0
        right: 0
        top: 0
      outline_width: 0.1
      show_components: none
      show_solderpaste: false
      size_detection: 'kicad_edge'
      style:
        board: '#208b47'
        clad: '#240d00'
        copper: '#285e3a'
        highlight_on_top: false
        highlight_padding: 1.5
        highlight_style: 'stroke:none;fill:#ff0000;opacity:0.5;'
        outline: '#000000'
        pads: '#8b898c'
        silk: '#d5dce4'
        vcut: '#bf2600'
      warnings: 'visible'
