kibot:
  version: 1

outputs:
  - name: 'excellon'
    comment: 'Create driling instructions.'
    type: 'excellon'
    dir: 'gerber'
    options:
      map: 'gerber'
      metric_units: false
      minimal_header: true
      mirror_y_axis: false
      pth_and_npth_single_file: false
      route_mode_for_oval_holes: true
      zeros_format: 'SUPPRESS_LEADING'
      left_digits: 2
      right_digits: 4
  - name: 'gerber'
    comment: 'Create main fabrication (except drilling) instructions.'
    type: 'gerber'
    dir: 'gerber'
    options:
      subtract_mask_from_silk: false
      tent_vias: true
      use_gerber_net_attributes: true
      use_gerber_x2_attributes: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
        description: Front copper
      - layer: B.Cu
        suffix: B_Cu
        description: Bottom copper
      - layer: F.Paste
        suffix: F_Paste
        description: Front solder paste
      - layer: B.Paste
        suffix: B_Paste
        description: Back solder paste
      - layer: F.Silkscreen
        suffix: F_Silkscreen
        description: Front silkscreen (artwork)
      - layer: B.Silkscreen
        suffix: B_Silkscreen
        description: Bottom silkscreen (artwork)
      - layer: F.Mask
        suffix: F_Mask
        description: Front soldermask (negative)
      - layer: B.Mask
        suffix: B_Mask
        description: Bottom soldermask (negative)
      - layer: Edge.Cuts
        suffix: Edge_Cuts
        description: Board shape

  - name: 'pcbdraw top'
    comment: 'Create a 2D PNG image (top).'
    type: 'pcbdraw'
    dir: 'img'
    options:
      add_to_variant: false
      bottom: false
      dpi: 1200
      format: 'png'
      margin:
        bottom: 0
        left: 0
        right: -1
        top: 0
      outline_width: 0.1
      show_components: none
      show_solderpaste: false
      size_detection: 'kicad_edge'
      style:
        board: '#1c3b2b'
        clad: '#240d00'
        copper: '#3f6150'
        highlight_on_top: false
        highlight_padding: 1.5
        highlight_style: 'stroke:none;fill:#ff0000;opacity:0.5;'
        outline: '#000000'
        pads: '#d6d6d6'
        silk: '#d5dce4'
        vcut: '#bf2600'
      warnings: 'visible'
  - name: 'pcbdraw bottom'
    comment: 'Create a 2D PNG image (bottom).'
    type: 'pcbdraw'
    dir: 'img'
    options:
      add_to_variant: false
      bottom: true
      dpi: 1200
      format: 'png'
      margin:
        bottom: 0
        left: -1
        right: 0
        top: 0
      outline_width: 0.1
      show_components: none
      show_solderpaste: false
      size_detection: 'kicad_edge'
      style:
        board: '#1c3b2b'
        clad: '#240d00'
        copper: '#3f6150'
        highlight_on_top: false
        highlight_padding: 1.5
        highlight_style: 'stroke:none;fill:#ff0000;opacity:0.5;'
        outline: '#000000'
        pads: '#d6d6d6'
        silk: '#d5dce4'
        vcut: '#bf2600'
      warnings: 'visible'
